     <style>

/* ============================= 
    메인 CSS
================================ */
   body {
        font-family: 'Do Hyeon', sans-serif;
        color: #1F3A93;
        margin: 0;
        padding: 0;
        min-height: 100%;
        position: relative;
        background: #fff;
        overflow-x: hidden;
        width: 100%;
        box-sizing: border-box;
    }


    header{
        padding: 20px 0px;
    }

    a {
      text-decoration: none;
      transition: all 0.3s ease-out 0s;
    }

    a:hover {
      text-decoration: none;
    }

        text-align: center;
        padding: 150px 0px;
    }

        height: 100%;
    }

    }

    .footer{
         height: 143px;

         bottom: 0;

/* ============================= 
    DEFAULT CSS
================================ */
    .radius-3 {
      border-radius: 3px;
    }

    .radius-10 {
      border-radius: 10px;
    }

    .radius-30 {
      border-radius: 30px;
    }

    .radius-50 {
      border-radius: 50px;
    }

/* ============================= 
    텍스트
================================ */

    h1{
     font-size: 55px;
     letter-spacing: .7px;
    }

    h4{
     font-size: 30px;
     letter-spacing: .35px;
    }

         
    .slide-bottom1 {
        -webkit-animation: slide-bottom1 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                animation: slide-bottom1 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }


    @-webkit-keyframes slide-bottom1 {
      0% {
        -webkit-transform: translateY(-200px);
                transform: translateY(-200px);
      }
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
    }
    @keyframes slide-bottom {
      0% {
        -webkit-transform: translateY(-150px);
                transform: translateY(-150px);
      }
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
    }

    .slide-bottom2 {
        -webkit-animation: slide-bottom2 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                animation: slide-bottom2 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }


    @-webkit-keyframes slide-bottom2 {
      0% {
        -webkit-transform: translateY(-150px);
                transform: translateY(-150px);
      }
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
    }
    @keyframes slide-bottom {
      0% {
        -webkit-transform: translateY(-150px);
                transform: translateY(-150px);
      }
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
      }
    }


/* ============================= 
    파도
================================ */

     
    section {
        position: absolute;
        width: 100%;
        bottom: 0;
    }

    section .wave {
        position: absolute;
        width: 100%;
        height: 143px;
        background: url(wave3.png);
        bottom: 0;
        left: 0;
        right: 0;
        animation: animate 10s linear infinite;
    }

    section .wave:before {
        content: '';
        width: 100%;
        height: 143px;
        background: url(wave3.png);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        opacity: 0.4;
        animation: animate-reverse 10s linear infinite;
    }

    section .wave:after {
        content: '';
        width: 100%;
        height: 143px;
        background: url(wave3.png);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.6;
        animation-delay: -5s;
        animation: animate 20s linear infinite;
    }

    @keyframes animate {
        0%{
            background-position: 0;
        }
        100% {
            background-position: 1360px;
        }
    }

    @keyframes animate-reverse {
        0%{
            background-position: 1360px;
        }
        100% {
            background-position: 0;
        }
    }
    


/* ============================= 
    버튼
================================ */
  
    .button-box{
        padding: 80px 0px 0px 0px;
    }         
    .button {
      height: 44px;
      font-size: 18px;
      font-weight: 500;
      box-sizing: border-box;
      line-height: 1;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: #1F3A93;
      color: #ffffff;
      border: 1px solid transparent;
      position: relative;
      z-index: 1;
      padding: 0 25px;
      overflow: hidden;
      margin: 0px 10px;
      transition: all 0.3s ease-out 0s;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      padding: 50%;
      border-radius: 50%;
      margin: auto;
      z-index: -1;
      transition: all .4s linear;
      transform: translate3d(-50%, -50%, 0) scale(0);
    }

    .button:hover {
      color: #fff;
      background-color: #FFCB00;
    }

    .button:hover::before {
      transform: translate3d(-50%, -50%, 0) scale(1.5);
    }   


    .button-lg {
      height: 64px;
    }

    .button-sm {
      height: 34px;
      font-size: 16px;
      font-weight: 400;
    }

    /*버튼효과*/

    .jello-horizontal {
        -webkit-animation: jello-horizontal 0.9s both;
                animation: jello-horizontal 0.9s both;
    }


    @-webkit-keyframes jello-horizontal {
      0% {
        -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
      }
      30% {
        -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
      }
      40% {
        -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
      }
      50% {
        -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
      }
      65% {
        -webkit-transform: scale3d(0.95, 1.05, 1);
                transform: scale3d(0.95, 1.05, 1);
      }
      75% {
        -webkit-transform: scale3d(1.05, 0.95, 1);
                transform: scale3d(1.05, 0.95, 1);
      }
      100% {
        -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
      }
    }
    @keyframes jello-horizontal {
      0% {
        -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
      }
      30% {
        -webkit-transform: scale3d(1.25, 0.75, 1);
                transform: scale3d(1.25, 0.75, 1);
      }
      40% {
        -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.75, 1.25, 1);
      }
      50% {
        -webkit-transform: scale3d(1.15, 0.85, 1);
                transform: scale3d(1.15, 0.85, 1);
      }
      65% {
        -webkit-transform: scale3d(0.95, 1.05, 1);
                transform: scale3d(0.95, 1.05, 1);
      }
      75% {
        -webkit-transform: scale3d(1.05, 0.95, 1);
                transform: scale3d(1.05, 0.95, 1);
      }
      100% {
        -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
      }
    }

/*미디어쿼리 1200*/
    
    @media (max-width: 1398px) {

/*미디어쿼리 1200*/

        h1{font-size: 40px;}
        .mobile-main-box{display: block;text-align: center;

        .left-box{padding-top: 2px;}
        .pc-main-box{display: none;}
        .mobile-main-box img{width: 90%;}
    }


/*미디어쿼리 모바일*/

                        padding: 15px 0px 50px 0px;}
        .left-box{padding-top: 2px;}
        .pc-main-box{display: none;}
        .mobile-main-box img{width: 100%;}
    }

    </style>
